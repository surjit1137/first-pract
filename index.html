<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Dashera!</title>
  <style>
    body {
      background: linear-gradient(to bottom, #f6e27f, #f29559);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #6b2e00;
      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      font-size: 3.5em;
      margin-bottom: 0.2em;
      text-shadow: 2px 2px 6px #b85900;
    }
    p {
      font-size: 1.5em;
      margin-bottom: 40px;
      font-weight: 600;
    }
    .fireworks {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 40px;
    }
    .firework {
      width: 60px;
      height: 60px;
      background: radial-gradient(circle, #ff6f00, #ffca28);
      border-radius: 50%;
      position: relative;
      box-shadow:
        0 0 10px #ffca28,
        0 0 20px #ff6f00;
      animation: sparkle 2s infinite ease-in-out alternate;
    }
    .firework::before, .firework::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 6px;
      height: 24px;
      background: #ff6f00;
      border-radius: 3px;
      transform-origin: center center;
    }
    .firework::before {
      transform: translate(-50%, -50%) rotate(45deg);
    }
    .firework::after {
      transform: translate(-50%, -50%) rotate(-45deg);
    }
    @keyframes sparkle {
      0% {
        box-shadow:
          0 0 10px #ffca28,
          0 0 20px #ff6f00;
      }
      100% {
        box-shadow:
          0 0 20px #ffca28,
          0 0 40px #ff6f00;
      }
    }
    .effigy {
      width: 150px;
      height: 250px;
      margin: 0 auto;
      position: relative;
    }
    .effigy-body {
      width: 100px;
      height: 160px;
      background: #d84315;
      margin: 0 auto;
      border-radius: 10px;
      position: relative;
      box-shadow: inset 0 0 15px #bf360c;
    }
    .effigy-head {
      width: 80px;
      height: 80px;
      background: #ffab91;
      border-radius: 50%;
      position: absolute;
      top: -60px;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: inset 0 0 10px #d84315;
    }
    .flames {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 140px;
      height: 80px;
      background: radial-gradient(circle at center, #ff3d00, transparent 70%);
      border-radius: 50% 50% 0 0;
      animation: flicker 1.5s infinite alternate;
    }
    @keyframes flicker {
      0% { opacity: 0.8; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>✨ Happy Dashera! ✨</h1>
  <p>May the victory of good over evil inspire you to overcome all challenges.</p>
<h1>Best Wishes from Surjit Rajput</h1>


  <div class="fireworks">
    <div class="firework"></div>
    <div class="firework"></div>
    <div class="firework"></div>
  </div>

  <div class="effigy">
    <div class="effigy-head"></div>
    <div class="effigy-body"></div>
    <div class="flames"></div>
  </div>
</body>
</html>
